[build]
  base = "frontend"
  publish = "frontend/build/web"
  command = "git clone https://github.com/flutter/flutter.git -b stable --depth 1 /opt/flutter && export PATH=$PATH:/opt/flutter/bin && flutter config --enable-web && flutter pub get && flutter build web --release --dart-define=API_BASE_URL=$API_BASE_URL --dart-define=DEVELOPMENT=false"
