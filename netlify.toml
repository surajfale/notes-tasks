[build]
  base = "frontend"
  publish = "build/web"
  command = "rm -rf ../flutter && git clone https://github.com/flutter/flutter.git -b stable --depth 1 ../flutter && export PATH=$PATH:$PWD/../flutter/bin && flutter config --enable-web && flutter pub get && flutter build web --release --dart-define=API_BASE_URL=$API_BASE_URL"

[build.environment]
  API_BASE_URL = "https://notes-tasks.up.railway.app/api"
